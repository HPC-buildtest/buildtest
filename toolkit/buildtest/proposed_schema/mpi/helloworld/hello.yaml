test:
  - name: hello_c_GCCcore
    source: hello.c
    cflags: -O2
    mpi: 
      type: openmpi
      num_procs: 2 
    clean: True
    module: 
    - GCC
    - OpenMPI
  - name: hello_f_GCCcore
    source: hello.f
    fflags: -O2
    mpi: 
      type: openmpi
      num_procs: 4
    clean: True
    module: 
    - GCC
    - OpenMPI
    
  - name: hello_cpp_GCCcore
    source: hello.cpp
    cppflags: -O2
    mpi: 
      type: openmpi
      num_procs: 8
    clean: False
    module:
    - GCCcore
    - OpenMPI

------------------- hello_c_GCCcore.sh ----------------------

#!/bin/sh
module purge
module load GCC
module load OpenMPI
mpicc -O2 src/hello.c -o hello_c_gcc
mpirun -np 2 ./hello_c_gcc
rm ./hello_c_gcc

------------------- hello_f_GCCcore.sh ---------------
#!/bin/sh
module purge
module load GCC
module load OpenMPI
mpiifort -O3 src/hello.c -o hello_f_GCCcore
mpirun -np 4 ./hello_f_GCCcore
rm ./hello_f_GCCcore

------------------- hello_cpp_GCCcore.sh ---------------

#!/bin/sh
module purge
module load GCC
module load OpenMPI
mpicxx -O2 src/hello.cpp -o hello_cpp_GCCcore
mpirun -np 8 ./hello_cpp_GCCcore
