test:
  name: omp_hello_c_gnu
  source: omp_hello.c
  cflags: -O2 -fopenmp
  compiler: gnu
  variables:
    - "OMP_NUM_THREADS" : 4
  module:
    - GCC
  clean: True

  name: omp_hello_c_intel
  source: omp_hello.c
  cflags: -O2 -fopenmp
  compiler: intel
  variables:
    - "OMP_NUM_THREADS" : 8
  module:
    - intel
  clean: True


----------------- omp_hello_c_gnu ---------------------------
#!/bin/sh
module purge
module load GCC
export OMP_NUM_THREADS=4
gcc -O2 -fopenmp src/omp_hello.c -o omp_hello_c_gnu
./omp_hello_c_gnu
rm ./omp_hello_c_gnu


----------------- omp_hello_c_intel ---------------------------
#!/bin/sh
module purge
module load intel
export OMP_NUM_THREADS=8
icc -O2 -fopenmp src/omp_hello.c -o omp_hello_c_intel
./omp_hello_c_intel
rm ./omp_hello_c_intel

